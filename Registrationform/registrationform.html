<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
    </div>
    <div>
        <label>First Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text">
    </div>
    <div>
        <label>Password:*</label>
        <input type="text">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="text">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>
    <div>
        <h5>Gender Identity:</h5>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Non-binary
        <input type="radio">I perfer not to answer
    </div>
    <div>
        <h5>A short description about myself</h5>
        <textarea name="comment" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="options">
            <option>Java</option>
            <option>Java Script</option>
            <option>Phython</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label>Yes I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label>*Indcates a required field</label>
    </div>

</body>
</html>
