<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Blocks</h1>

    <div class="evenly">
        <img class="blue" src="cloud.jpg" alt="cat head shape cloud">
        <img class="blue" src="Fintechtocat.png" alt="cat working tech">
        <img class="blue" src="NUX_Octodex.gif" alt="NuX CAT">
    </div>
    
    <div class="around">
        <img class="pink" src="vinyltocat.png" alt="vinyl and cat">
        <img class="pink" src="pacman-ghosts.jpg" alt="pacman ghosts cat">
    </div>

    <div class="space">
        <img class="white" src="spectrocat.png" alt="spectro cat">
        <img class="white" src="total-eclipse-of-the-octocat.jpg" alt="total eclipse cat">
        <img class="white" src="octotron.jpg" alt="octotron cat">

    </div>
    <div id="text">
        <span class="text">Images from
        <a href="https://octodex.github.com/">GitHub Octodex</a> 
        </span>
</div>
    
</body>
</html>
